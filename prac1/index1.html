<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE BHOJAN</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Internal CSS */
        body {
            background-color: bisque;
        }

        h1 {
            text-align: center;
            color: rgb(191, 108, 0);
        }

        h2 {
            text-align: center;
            color: rgb(180, 106, 10);
        }

        h3 {
            text-align: center;
            color: rgb(73, 58, 38);
        }

        table {
            margin-left: auto;
            margin-right: auto;
            background-color: beige;
            width: 60%;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function alertmsg() {
            alert("Order placed successfully!");
        }
    </script>
</head>

<body>
    <h1>CAFE BHOJAN</h1>
    <h2>Menu</h2>

    <h3>Veg Items</h3>
    <table border="2">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Select</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>110</td>
            <td><input type="checkbox" name="ch1"></td>
        </tr>
        <tr>
            <td>Pulao</td>
            <td>90</td>
            <td><input type="checkbox" name="ch2"></td>
        </tr>
        <tr>
            <td>Paratha</td>
            <td>40</td>
            <td><input type="checkbox" name="ch3"></td>
        </tr>
    </table>

    <h3>Non-Veg Items</h3>
    <table border="2">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Select</th>
        </tr>
        <tr>
            <td>Tandoori</td>
            <td>160</td>
            <td><input type="checkbox" name="ch4"></td>
        </tr>
        <tr>
            <td>Shawarma</td>
            <td>120</td>
            <td><input type="checkbox" name="ch5"></td>
        </tr>
        <tr>
            <td>Momos</td>
            <td>80</td>
            <td><input type="checkbox" name="ch6"></td>
        </tr>
    </table>

    <button type="button" name="submit" onclick="alertmsg()">ORDER</button>
</body>

</html>
